<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append Child</title>
  </head>
  <body>
    <main>
      <div id="imageContainer">
        <!--  <img src="https://placehold.co/200" alt="placegolder image"> -->
      </div>
      <button id="addImageButton">Add Image</button>
    </main>

    <script>
      "use strict";
      window.onload = function init() {
        //get all your html elements

        //get the parent
        let imageContainer = document.querySelector("#imageContainer");
        let addImageButton = document.querySelector("#addImageButton");

        //create the child
        function addImage() {
          let image = document.createElement("img");
          image.src = "https://placehold.co/200";
          image.alt = "placegolder image";
          imageContainer.appendChild(image);
        }
        addImageButton.onclick = addImage;
      };
    </script>
  </body>
</html>
